# Hyprland App Groups Configuration
# Format: workspace | command | window_class (optional) | delay (optional, seconds)
# 
# workspace: Hyprland workspace number (1-10, or special workspaces)
# command: Shell command to launch the application
# window_class: Window class to wait for (use hyprctl clients to find)
# delay: Delay after launching before continuing (default: 0.5s)

[development]
autostart = true
1 | kitty --class term-main | kitty | 1
2 | firefox --new-window https://github.com | firefox | 2
3 | code | Code | 2
4 | kitty --class term-build -e btop | kitty | 0.5

[communication]
autostart = false
5 | slack | Slack | 2
5 | discord | discord | 1
6 | thunderbird | thunderbird | 2

[media]
autostart = false
7 | spotify | Spotify | 2
7 | pavucontrol | Pavucontrol | 0.5
8 | obs | obs | 2

[productivity]
autostart = false
9 | obsidian | obsidian | 2
9 | kitty --class term-notes -e nvim ~/notes | kitty | 1
10 | firefox --new-window https://calendar.google.com | firefox | 1

[monitoring]
autostart = false
special:monitor | kitty --class term-monitor -e htop | kitty | 0.5
special:monitor | kitty --class term-logs -e journalctl -f | kitty | 0.5